<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/Signup.css}" />


</head>
<body>
<div id="mainContainer">
    <form id="form" action="/signupValidation" method="post">
        <h1 class="Header" style="color: blue">Start by Creating an Account</h1>
        <div class="form-group ">
            <label for="UsernameInput">Username</label>
            <input
                    type="text"
                    autocomplete="off"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter Username"
                    id="UsernameInput"
                    name="name"
            />
            <p style="color: red;" id="userError"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
                    autocomplete="off"
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    name="email"
            />
            <p style="color: red;" id="emailError"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
                    autocomplete="off"
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    name="password"
            />
            <p style="color: red;" id="passwordError"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
            SignUp
        </button>
        <p th:text="${error}" style="color:red"></p>
    </form>
    <form class="form2" style="margin-left: 40.75rem" action="/Login">
        <button TYPE="submit" class="btn btn-success loginBtn">Login</button>
        <P>Already have an account? </P>
    </form>

</div>


</body>
</html>
