<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/Signup.css}" />


</head>
<body>
<form id="form" action="/loginValidator" method="POST" >
    <h1 class="Header" style="color: blue">Login to your Account</h1>
    <div class="form-group">
        <label for="UsernameInput">Username</label>
        <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                id="UsernameInput"
                name="username"
        />
        <p style="color: red;" id="userError"></p>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
                type="email"
                name="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
        />
        <p style="color: red;" id="emailError"></p>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                name="password"
        />
        <p style="color: red;" id="passwordError"></p>
    </div>
    <button   type="submit" class="btn btn-primary loginBtn">
        Submit
    </button>
</form>

</body>
</html>
